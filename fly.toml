# fly.toml app configuration file generated for privdesk-app on 2025-08-05T21:24:48+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "privdesk-app"
primary_region = "fra"

[build]
  dockerfile = "backend/Dockerfile"
  context = "."  # or "backend" if you want to limit scope

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  